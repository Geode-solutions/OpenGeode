name: CD

on:
  push:
    tags: 'v*'

jobs:      
  release-ubuntu:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: Generate package
      id: package
      run: |
        sudo apt install doxygen
        mkdir -p build
        cd build
        version="${GITHUB_REF##*/*/}"
        echo ::set-output name=version::$version
        cmake -DCMAKE_BUILD_TYPE=Release -DOPENGEODE_WITH_TESTS:BOOL=OFF -DCPACK_PACKAGE_VERSION:STRING=$version ..
        cmake --build . -- -j2
        cd opengeode
        cmake --build . --target package
    - name: Upload
      uses: softprops/action-gh-release@v1
      with:
        files: "build/opengeode/OpenGeode-${{Â steps.package.outputs.version }}-Linux.tar.gz"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Doc
      run: curl -s https://raw.githubusercontent.com/Geode-solutions/actions/master/doc/doc.sh | bash -s -- ${GITHUB_WORKSPACE}/build/opengeode
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
    - name: Notify slack
      if: failure()
      uses: 8398a7/action-slack@v2
      with:
        status: failure
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      
  release-mac:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    - name: Generate package
      id: package
      run: |
        mkdir -p build
        cd build
        version="${GITHUB_REF##*/*/}"
        echo ::set-output name=version::$version
        cmake -G "Xcode" -DCMAKE_BUILD_TYPE=Release -DOPENGEODE_WITH_TESTS:BOOL=OFF -DCPACK_PACKAGE_VERSION:STRING=$version ..
        cmake --build . --config Release
        cd opengeode
        cmake --build . --target package --config Release
    - name: Upload
      uses: softprops/action-gh-release@v1
      with:
        files: "build/opengeode/OpenGeode-${{ steps.package.outputs.version }}-Darwin.tar.gz"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Notify slack
      if: failure()
      uses: 8398a7/action-slack@v2
      with:
        status: failure
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      
  release-windows:
    runs-on: windows-2016

    steps:
    - uses: actions/checkout@v1
    - name: Generate package
      id: package
      run: |
        mkdir -p build
        cd build
        version="${GITHUB_REF##*/*/}"
        echo ::set-output name=version::$version
        cmake -G "Visual Studio 15 2017 Win64" -DOPENGEODE_WITH_TESTS:BOOL=OFF -DCPACK_PACKAGE_VERSION:STRING=$version ..
        cmake --build . --config Release
        cd opengeode
        cmake --build . --target PACKAGE --config Release
      shell: bash
    - name: Upload
      uses: softprops/action-gh-release@v1
      with:
        files: "build/opengeode/OpenGeode-${{ steps.package.outputs.version }}-win64.zip"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Notify slack
      if: failure()
      uses: 8398a7/action-slack@v2
      with:
        status: failure
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
