name: CD

on:
  push:
    tags: 'v*'

jobs:      
  release-linux:
    runs-on: ubuntu-18.04
    container: ${{ matrix.config.container }}
    strategy:
      matrix:
        config:
        - {container: "geodesolutions/ubuntu", system: "ubuntu", doc: true, python: 3.6}
        - {container: "geodesolutions/ubuntu", system: "ubuntu", doc: false, python: 3.7}
        - {container: "geodesolutions/ubuntu", system: "ubuntu", doc: false, python: 3.8}
        - {container: "geodesolutions/centos", system: "rhel", doc: false, python: 2.7}
        
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.config.python }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.config.python }}
    - name: Generate package
      id: package
      run: |
        mkdir -p build
        cd build
        version="${GITHUB_REF##*/*/v}"
        echo ::set-output name=version::$version
        cmake -DCMAKE_BUILD_TYPE=Release -DOPENGEODE_WITH_PYTHON:BOOL=ON -DPYTHON_VERSION:STRING=${{ matrix.config.python }} -DOPENGEODE_WITH_TESTS:BOOL=OFF -DCPACK_PACKAGE_VERSION:STRING=$version-python${{ matrix.config.python }} -DCPACK_SYSTEM_NAME:STRING=${{ matrix.config.system }} ..
        cmake --build . -- -j2
        cd opengeode
        cmake --build . --target package
    - name: Upload
      uses: softprops/action-gh-release@v1
      with:
        files: "build/opengeode/OpenGeode-${{ steps.package.outputs.version }}-python${{ matrix.config.python }}-${{ matrix.config.system }}.tar.gz"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Doc
      if: matrix.config.doc
      run: curl -s https://raw.githubusercontent.com/Geode-solutions/actions/master/doc/doc.sh | bash -s -- ${GITHUB_WORKSPACE}/build/opengeode
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
    - name: Notify slack
      if: failure()
      uses: 8398a7/action-slack@v2
      with:
        status: failure
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      
  release-manylinux:
    runs-on: ubuntu-18.04
    container: "dockcross/manylinux2014-x64"
    strategy:
      matrix:
        config:
        - {python: 3.6, tag: "cp36-cp36m"}
        - {python: 3.7, tag: "cp37-cp37m"}
        - {python: 3.8, tag: "cp38-cp38"}
    steps:
    - uses: actions/checkout@v1
    - name: Compile
      id: package
      run: |
        export PATH=/opt/python/${{ matrix.config.tag }}/bin:$PATH
        mkdir -p build
        cd build
        version="${GITHUB_REF##*/*/v}"
        echo ::set-output name=version::$version
        cmake -DCMAKE_BUILD_TYPE=Release -DOPENGEODE_WITH_PYTHON:BOOL=ON -DPYTHON_VERSION:STRING=${{ matrix.config.python }} -DCMAKE_PACKAGE_VERSION:STRING=$version ..
        cmake --build . -- -j2
        cd opengeode/wheel
        python setup.py bdist_wheel
        mv dist/*.whl dist/OpenGeode-$version-${{ matrix.config.tag }}-manylinux2014_86_64.whl
    - name: Upload
      uses: softprops/action-gh-release@v1
      with:
        files: "build/opengeode/wheel/dist/OpenGeode-${{ steps.package.outputs.version }}-${{ matrix.config.tag }}-manylinux2014_86_64.whl"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: PyPI
      uses: pypa/gh-action-pypi-publish@v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_TOKEN }}
        packages_dir: "build/opengeode/wheel/dist/"
    - name: Notify slack
      if: failure() && github.ref == 'refs/heads/master'
      uses: 8398a7/action-slack@v2
      with:
        status: failure
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      
  release-mac:
    runs-on: macos-latest
    strategy:
      matrix:
        config:
        - {python: 3.6, tag: "cp36-cp36m"}
        - {python: 3.7, tag: "cp37-cp37m"}
        - {python: 3.8, tag: "cp38-cp38"}

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.config.python }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.config.python }}
    - name: Generate package
      id: package
      run: |
        pip install wheel
        mkdir -p build
        cd build
        version="${GITHUB_REF##*/*/v}"
        echo ::set-output name=version::$version
        cmake -G "Xcode" -DCMAKE_BUILD_TYPE=Release -DOPENGEODE_WITH_PYTHON:BOOL=ON -DPYTHON_VERSION:STRING=${{ matrix.config.python }} -DOPENGEODE_WITH_TESTS:BOOL=OFF -DCMAKE_PACKAGE_VERSION:STRING=$version -DCPACK_PACKAGE_VERSION:STRING=$version-python${{ matrix.config.python }} -DCPACK_SYSTEM_NAME:STRING=darwin ..
        cmake --build . --config Release
        cd opengeode
        cmake --build . --target package --config Release
        cd wheel
        python setup.py bdist_wheel
        mv dist/*.whl dist/OpenGeode-$version-${{ matrix.config.tag }}-macosx_10_14_x86_64.whl
    - name: Upload
      uses: softprops/action-gh-release@v1
      with:
        files: |
          "build/opengeode/OpenGeode-${{ steps.package.outputs.version }}-python${{ matrix.python }}-darwin.tar.gz"
          "build/opengeode/wheel/dist/OpenGeode-${{ steps.package.outputs.version }}-${{ matrix.config.tag }}-macosx_10_14_x86_64.whl"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: PyPI
      uses: pypa/gh-action-pypi-publish@v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_TOKEN }}
        packages_dir: "build/opengeode/wheel/dist/"
    - name: Notify slack
      if: failure()
      uses: 8398a7/action-slack@v2
      with:
        status: failure
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      
  release-windows:
    runs-on: windows-2016
    strategy:
      matrix:
        config:
        - {python: 3.6, tag: "cp36-cp36m"}
        - {python: 3.7, tag: "cp37-cp37m"}

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.config.python }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.config.python }}
    - name: Generate package
      id: package
      run: |
        pip install wheel
        if(!(test-path build)) { mkdir build }
        cd build
        $version = ${env:GITHUB_REF} -replace 'refs\/tags\/v', ''
        echo "::set-output name=version::$version"
        cmake -G "Visual Studio 15 2017 Win64" -DOPENGEODE_WITH_PYTHON:BOOL=ON -DPYTHON_VERSION:STRING=${{ matrix.config.python }} -DOPENGEODE_WITH_TESTS:BOOL=OFF -DCMAKE_PACKAGE_VERSION:STRING=$version -DCPACK_PACKAGE_VERSION:STRING=$version-python${{ matrix.config.python }} -DCPACK_SYSTEM_NAME:STRING=win64 ..
        cmake --build . --config Release
        cd opengeode
        cmake --build . --target PACKAGE --config Release
        cd wheel
        python setup.py bdist_wheel
        mv dist/*.whl dist/OpenGeode-$version-${{ matrix.config.tag }}-win_amd64.whl
    - name: Upload
      uses: softprops/action-gh-release@v1
      with:
        files: |
          "build/opengeode/OpenGeode-${{ steps.package.outputs.version }}-python${{ matrix.python }}-win64.zip"
          "build/opengeode/wheel/dist/OpenGeode-${{ steps.package.outputs.version }}-${{ matrix.config.tag }}-win_amd64.whl"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: PyPI
      uses: pypa/gh-action-pypi-publish@v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_TOKEN }}
        packages_dir: "build/opengeode/wheel/dist/"
    - name: Notify slack
      if: failure()
      uses: 8398a7/action-slack@v2
      with:
        status: failure
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
